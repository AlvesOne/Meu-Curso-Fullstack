{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <body>
        
        <p>
            Minha lista de Produtos:
        </p>
        <ul>
            {% for produto in produtos %}
            <div>
                <li>{{ produto.nome_produto }} - R$ {{ produto.valor_produto }}</li>
            </div>
            {% endfor %}
        </ul>
        <a href="{% url 'pagina_cadastro' %}">Página Cadastro</a>
        <a href="{% url 'pagina_login' %}">Página Login</a>
        <a href="{% url 'pagina_produtos' %}">Página Produtos</a>
    </body>
</html>
