<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrinho de compras</title>
        <link rel="stylesheet" href="carrinho.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="cabecalho">
            <h2><b>R.ALVES <span>ELETRONICOS</span></b></h2>
        </header>
        <main>
            <div class="page-title"> Seu carrinho</div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Prouto</th>
                                <th>Pre√ßo</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="" alt="">
                                        <div class="info">
                                            <div class="name">Nome do produto</div>
                                            <div class="category">Categoria</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 120</td>
                                <td>
                                    <div class="qty">
                                        <button><i class='bx bx-minus'></i></button>
                                        <span>2</span>
                                        <button><i class='bx bx-plus'></i></button>
                                    </div>
                                </td>
                                <td>R$ 240</td>
                                <td>
                                   <button class="remove"><i class='bx bx-x'></i></button>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="product">
                                        <img src="" alt="">
                                        <div class="info">
                                            <div class="name">Nome do produto</div>
                                            <div class="category">Categoria</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 120</td>
                                <td>
                                    <div class="qty">
                                        <button><i class='bx bx-minus'></i></button>
                                        <span>2</span>
                                        <button><i class='bx bx-plus'></i></button>
                                    </div>
                                </td>
                                <td>R$ 240</td>
                                <td>
                                   <button class="remove"><i class='bx bx-x'></i></button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </section>
                <aside>
                    <div class="box">
                        <header class="boxx">Resumo da compra</header>
                        <div class="info">
                            <div><span>sub-total</span><span>R$ 418</span></div>
                            <div><span>Frete</span><span>Gratuito</span></div>
                            <div><button>Adicionar cupom de desconto <i class='bx bx-chevrons-right'></i></button></div>
                        </div>
                        <footer>
                            <span>Total</span>
                            <span>R$ 418</span>
                        </footer>
                    </div>
                    <button>Finalizar compra</button>
                </aside>
            </div>
        </main>
        
    </body>

    <script src="carrinho.js"></script>

</html>
